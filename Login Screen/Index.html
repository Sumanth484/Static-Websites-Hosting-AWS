<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sumanth's Acadamy</title>
    <link rel="stylesheet" href="./Style.css" />
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Welcome to Sumanth's Acadamy</h1>
        </div>

        <form>

            <label for="username">Email or Username</label>
            <input id="username" type="text" placeholder="Enter your username or email" autofocus="True" border="5" />
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Enter your password" border="5" />
            <a href="#">I forgot my password</a>
            <input id="button" type="submit" value="Log In" />
        </form>
        <div class="footer">
            <a href="#">
                <h3>Login with another account</h3>
            </a>
            <div class="images">
                <a href="#">
                    <img src="./Images/1.png" alt="image" />
                </a>
                <a href="#">
                    <img src="./Images/2.png" alt="image" />
                </a>
                <a href="#">
                    <img src="./Images/3.png" alt="image" />
                </a>
                <a href="#">
                    <img src="./Images/4.png" alt="image" />
                </a>
                <a href="#">
                    <img src="./Images/5.jpg" alt="image" />
                </a>
            </div>
            <a href="#">Not a member? Sign Up for Free</a>
        </div>
            
        

    </div>
</body>
</html>
