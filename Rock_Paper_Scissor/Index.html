<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="Style.css" />
</head>
<body>

    <div class="container">
        <h1>ROCK PAPER SCISSORS</h1>
        <div class="content">
            <div class="choice">

                <img id="rock" src="Images/rock.png" alt="Rock image" />

            </div>
            <div class="choice">

                <img id="paper" src="Images/paper.png" alt="Paper image" />

            </div>
            <div class="choice">

                <img id="scissor" src="Images/scissors.png" alt="Scissors image" />

            </div>
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="userscore">0</p>
            <p>User</p>
        </div>
        <div class="score">
            <p id="computerscore">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="message">
        <p id="message">Play Your Game..!!</p>
        <div><button id="btnrst">Restart</button></div>
    </div>
    

    <script src="JavaScript.js"></script>

</body>
</html>
